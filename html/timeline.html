<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #ff69b4;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
            cursor: pointer;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border: 4px solid #fff;
            border-radius: 50%;
            top: 15px;
            right: -12px;
            z-index: 1;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item:nth-child(even)::after {
            left: -12px;
        }

        .timeline-content {
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .timeline-date {
            font-weight: bold;
            color: #ff69b4;
            margin-bottom: 5px;
        }

        .timeline-item:hover {
            transform: scale(1.02);
            transition: transform 0.2s;
        }

        .selected {
            border: 2px solid #ff69b4;
        }

        .countdown {
            font-size: 1.2em;
            color: #ff69b4;
            margin-top: 10px;
        }

        .add-date-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff69b4;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal input,
        .modal textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .modal button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .modal button.cancel {
            background: gray;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn:hover {
            background-color: #e55a92;
            /* Cambia el color al pasar el mouse */
        }


        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }

            .timeline-item:nth-child(even) {
                left: 0;
            }

            .timeline-item::after {
                left: 18px;
                top: 15px;
            }

            .timeline-item:nth-child(even)::after {
                left: 18px;
            }

            .add-date-btn {
                bottom: 20px;
                right: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .modal-content {
                width: 95%;
                padding: 15px;
            }

            .timeline-content {
                padding: 10px;
            }

            .timeline-date {
                font-size: 0.9em;
            }

            .countdown {
                font-size: 1em;
            }
        }

        .countdown-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 100;
            max-width: 230px;
            width: 70%;
            text-align: center;
            /* Centra el contenido */
        }

        /* Para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .countdown-container {
                top: auto;
                /* Mueve la cuenta regresiva más abajo para que no se solape */
                left: 10px;
                right: 10px;
                max-width: 100%;
                /* Permite que el contenedor ocupe todo el ancho disponible */
            }

            .countdown {
                font-size: 1.4em;
                /* Ajusta el tamaño de la fuente para que sea legible pero no grande */
                color: #ff69b4;
                margin-top: 10px;
                word-wrap: break-word;
                /* Para que el texto no se desborde */
            }
        }

        /* Para pantallas muy pequeñas (móviles pequeños) */
        @media screen and (max-width: 480px) {
            .countdown-container {
                bottom: 20px;
            }

            .countdown {
                font-size: 1.2em;
                /* Asegúrate de que la fuente no sea tan grande */
            }
        }
    </style>
</head>

<body>
    <div class="countdown-container" id="countdownContainer">
        <h3>Cuenta regresiva para:</h3>
        <div id="eventName"></div>
        <div class="countdown" id="countdown"></div>
        <button class="close-btn" id="closeCountdown">X</button> <!-- Botón para cerrar -->
    </div>

    <div class="timeline" id="timeline"></div>
    <button class="add-date-btn">+</button>

    <div class="modal" id="dateModal">
        <div class="modal-content">
            <h2>Agregar Fecha Importante</h2>
            <input type="date" id="date" required>
            <textarea id="description" placeholder="Descripción del evento" required></textarea>
            <button onclick="saveDate()">Guardar</button>
            <button class="cancel" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCek7bTb6WlbJw5Xjmvsk4hSvWAQ_g7yPs",
            authDomain: "un-viaje-nuevo.firebaseapp.com",
            projectId: "un-viaje-nuevo",
            storageBucket: "un-viaje-nuevo.firebasestorage.app",
            messagingSenderId: "872379280680",
            appId: "1:872379280680:web:c7b09f71760bfe44dcf41d",
            measurementId: "G-J021Q5QKX6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let unsubscribe = null;

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                loadDates(user.uid);
            }
        });

        function loadDates(userId) {
            if (unsubscribe) {
                unsubscribe();
            }

            unsubscribe = db.collection('dates')
                .where('userId', '==', userId)
                .onSnapshot(snapshot => {
                    const dates = [];
                    snapshot.forEach(doc => {
                        dates.push({ id: doc.id, ...doc.data() });
                    });

                    dates.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateTimeline(dates);
                });
        }

        function updateTimeline(dates) {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            dates.forEach(data => {
                const date = new Date(data.date);
                date.setHours(0, 0, 0, 0);

                const itemDiv = document.createElement('div');
                itemDiv.className = 'timeline-item';
                if (data.id === selectedDateId) itemDiv.classList.add('selected');

                itemDiv.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-date">${date.toLocaleDateString()}</div>
                        <p>${data.description}</p>
                    </div>
                `;

                itemDiv.onclick = () => selectDate(data);
                timeline.appendChild(itemDiv);
            });
        }

        let selectedDateId = null;
        let countdownInterval = null;

        function selectDate(data) {
            selectedDateId = data.id;
            const date = new Date(data.date);
            date.setHours(0, 0, 0, 0);
            const now = new Date();
            now.setHours(0, 0, 0, 0);

            if (date >= now) {
                document.getElementById('countdownContainer').style.display = 'block';
                document.getElementById('eventName').textContent = data.description;

                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                updateCountdown(date);
                countdownInterval = setInterval(() => updateCountdown(date), 1000);
            }
        }

        function updateCountdown(targetDate) {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = 'Evento pasado';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const modal = document.getElementById('dateModal');
        const addBtn = document.querySelector('.add-date-btn');

        addBtn.onclick = () => modal.style.display = 'block';

        function closeModal() {
            modal.style.display = 'none';
            document.getElementById('date').value = '';
            document.getElementById('description').value = '';
        }

        function saveDate() {
            const dateInput = document.getElementById('date').value;
            const description = document.getElementById('description').value;

            if (!dateInput || !description) return;

            const date = new Date(dateInput);
            // Ajustar la zona horaria
            date.setDate(date.getDate() + 1);
            date.setHours(0, 0, 0, 0);

            const newDate = {
                date: date.toISOString(),
                description: description,
                userId: auth.currentUser.uid,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection('dates').add(newDate)
                .then(() => {
                    closeModal();
                    loadDates(auth.currentUser.uid);
                })
                .catch(error => console.error('Error:', error));
        }


        window.onclick = (event) => {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.getElementById('closeCountdown').onclick = function () {
            document.getElementById('countdownContainer').style.display = 'none';
        };

    </script>
</body>

</html>
