<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Foto</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByPY8bgi1E1hJdgLWwmAxtVTHVxdLKJhM&libraries=places"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #444;
        }

        .detail-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .detail-image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
        }

        .detail-content {
            padding: 20px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .detail-info {
            flex: 1;
            min-width: 200px;
        }

        .detail-author {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        .detail-date {
            color: #666;
            margin-bottom: 10px;
        }

        .detail-location {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .detail-description {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d32f2f;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .detail-content {
                padding: 15px;
            }

            .detail-image {
                max-width: 650px;
            }

            #map {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            .detail-header {
                flex-direction: column;
            }

            .detail-image {
                max-width: 350px;
            }

            #map {
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../html/gallery_photos.html" class="back-button">‚Üê Volver a la galer√≠a</a>
        <div id="loading" class="loading">Cargando detalles...</div>
        <div id="detail-container"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCek7bTb6WlbJw5Xjmvsk4hSvWAQ_g7yPs",
            authDomain: "un-viaje-nuevo.firebaseapp.com",
            projectId: "un-viaje-nuevo",
            storageBucket: "un-viaje-nuevo.firebasestorage.app",
            messagingSenderId: "872379280680",
            appId: "1:872379280680:web:c7b09f71760bfe44dcf41d",
            measurementId: "G-J021Q5QKX6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const auth = firebase.auth();

        // Verifica si el usuario est√° autenticado
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Si no est√° autenticado, redirige a la p√°gina de login
                window.location.href = 'index.html'; // Reemplaza 'index.html' con tu p√°gina de inicio de sesi√≥n
            } else {
                // Si est√° autenticado, carga las fotos
                loadPhotoDetails();
            }
        });

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        function getPhotoId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function loadPhotoDetails() {
            const photoId = getPhotoId();
            const loading = document.getElementById('loading');
            const container = document.getElementById('detail-container');

            if (!photoId) {
                loading.className = 'error';
                loading.textContent = 'No se encontr√≥ la foto especificada';
                return;
            }

            try {
                const doc = await db.collection('viajes').doc(photoId).get();

                if (!doc.exists) {
                    loading.className = 'error';
                    loading.textContent = 'No se encontr√≥ la foto especificada';
                    return;
                }

                const data = doc.data();
                container.innerHTML = `
                    <div class="detail-card">
                        <div class="image-container">
                            <img src="${data.imageUrl}" alt="Foto del viaje" class="detail-image">
                        </div>
                        <div class="detail-content">
                            <div class="detail-header">
                                <div class="detail-info">
                                    <div class="detail-author">Subido por: ${data.author}</div>
                                    <div class="detail-date">${formatDate(data.date)}</div>
                                    <div class="detail-location">üìç ${data.location.formattedAddress}</div>
                                </div>
                            </div>
                            <div class="detail-description">${data.description}</div>
                            <div id="map"></div>
                        </div>
                    </div>
                `;

                // Inicializar el mapa
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {
                        lat: data.location.latitude,
                        lng: data.location.longitude
                    },
                    zoom: 15
                });

                new google.maps.Marker({
                    map: map,
                    position: {
                        lat: data.location.latitude,
                        lng: data.location.longitude
                    }
                });

                loading.style.display = 'none';
            } catch (error) {
                console.error('Error al cargar los detalles:', error);
                loading.className = 'error';
                loading.textContent = 'Error al cargar los detalles. Por favor, intenta de nuevo.';
            }
        }

        document.addEventListener('DOMContentLoaded', loadPhotoDetails);
    </script>
</body>

</html>
