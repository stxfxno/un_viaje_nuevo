<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            margin: 20px auto;
        }

        canvas {
            background: #000;
            border-radius: 10px;
        }

        #score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.4);
        }

        #start-btn {
            padding: 12px 24px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #start-btn:hover {
            background: #45a049;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        #game-over h2 {
            color: #ff4444;
            margin-bottom: 10px;
        }

        #game-over p {
            color: white;
            margin-bottom: 20px;
        }

        #restart-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <button id="start-btn">Iniciar Juego</button>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="game-over">
            <h2>¡Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Jugar de nuevo</button>
        </div>
    </div>
    <div id="controls">
        <button class="control-btn" id="left">←</button>
        <button class="control-btn" id="up">↑</button>
        <button class="control-btn" id="right">→</button>
        <div></div>
        <button class="control-btn" id="down">↓</button>
        <div></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Configuración del juego
        const GRID_SIZE = 25;
        let GAME_SIZE;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;
        let gameStarted = false;

        // Ajustar tamaño del canvas según el dispositivo
        function setupCanvas() {
            const isMobile = window.innerWidth <= 768;
            GAME_SIZE = isMobile ? 300 : 400;
            canvas.width = GAME_SIZE;
            canvas.height = GAME_SIZE;
        }

        // Inicializar juego
        function initGame() {
            setupCanvas();
            snake = [
                { x: 6, y: 10 },
                { x: 5, y: 10 },
                { x: 4, y: 10 }
            ];
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreElement.textContent = `Score: ${score}`;
            generateFood();
            gameOverScreen.style.display = 'none';
        }

        // Generar comida en posición aleatoria
        function generateFood() {
            const gridCount = GAME_SIZE / GRID_SIZE;
            food = {
                x: Math.floor(Math.random() * gridCount),
                y: Math.floor(Math.random() * gridCount)
            };
            // Evitar que la comida aparezca sobre la serpiente
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            }
        }

        // Dibujar el juego
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, GAME_SIZE, GAME_SIZE);

            // Dibujar serpiente
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#2E7D32';
                ctx.fillRect(
                    segment.x * GRID_SIZE,
                    segment.y * GRID_SIZE,
                    GRID_SIZE - 1,
                    GRID_SIZE - 1
                );
            });

            // Dibujar comida
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(
                food.x * GRID_SIZE,
                food.y * GRID_SIZE,
                GRID_SIZE - 1,
                GRID_SIZE - 1
            );
        }

        // Actualizar estado del juego
        function update() {
            direction = nextDirection;
            const head = { ...snake[0] };

            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            const gridCount = GAME_SIZE / GRID_SIZE;

            // Comprobar colisiones con paredes
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }

            // Comprobar colisiones con la serpiente
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Comprobar si come
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game Over
        function gameOver() {
            clearInterval(gameLoop);
            gameStarted = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });

        // Controles táctiles
        ['up', 'down', 'left', 'right'].forEach(dir => {
            document.getElementById(dir).addEventListener('click', () => {
                if (!gameStarted) return;
                
                const opposites = {
                    up: 'down',
                    down: 'up',
                    left: 'right',
                    right: 'left'
                };
                
                if (direction !== opposites[dir]) {
                    nextDirection = dir;
                }
            });
        });

        // Iniciar juego
        function startGame() {
            if (gameStarted) return;
            
            initGame();
            gameStarted = true;
            startBtn.style.display = 'none';
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 100);
        }

        // Event listeners para botones
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);

        // Inicialización inicial
        setupCanvas();
        draw();

        // Manejar cambios de tamaño de ventana
        window.addEventListener('resize', () => {
            if (gameStarted) {
                gameOver();
            }
            setupCanvas();
            draw();
        });
    </script>
</body>
</html>
