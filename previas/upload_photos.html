<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Fotos de Viaje</title>
    <link rel="stylesheet" href="../css/upload_photos.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByPY8bgi1E1hJdgLWwmAxtVTHVxdLKJhM&libraries=places"></script>
</head>

<body>
    <div class="container">
        <a id="gallery" class="back-button">← Volver a la galería</a>
        <div class="upload-form">
            <h1>Subir Nueva Foto</h1>

            <form id="uploadForm">
                <div class="form-group">
                    <label for="image">Seleccionar Imagen:</label>
                    <input type="file" id="image" accept="image/*" required>
                    <img id="preview" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <input type="checkbox" id="inSpain" name="inSpain">
                    <label for="inSpain">Estoy en España</label>
                </div>

                <div class="location-container">
                    <label for="locationInput">Ubicación:</label>
                    <input type="text" id="locationInput" placeholder="Busca un lugar..." required>
                    <div id="map"></div>
                    <!-- Campos ocultos para guardar los datos de ubicación -->
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">
                    <input type="hidden" id="placeId">
                    <input type="hidden" id="formattedAddress">
                </div>

                <button type="submit">Subir Foto</button>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="loading-text">Subiendo foto...</div>
        </div>
    </div>

    <script src="upload_photos.js"></script>
</body>
</html>
